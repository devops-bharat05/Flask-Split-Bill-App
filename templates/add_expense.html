<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Expense to Group: {{ group.name }}</h2>
        <form action="/add_expense/{{ group.id }}" method="POST">
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" name="description" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" name="amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select name="category" class="form-select">
                    <option value="food">Food</option>
                    <option value="travel">Travel</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="split_type" class="form-label">Split Type</label>
                <select name="split_type" class="form-select">
                    <option value="equal">Equal Split</option>
                    <option value="custom">Custom Split</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="custom_split" class="form-label">Custom Split (Optional)</label>
                <textarea name="custom_split" class="form-control" placeholder='{"user1": 50, "user2": 30}'></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
