<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome, {{ current_user.username }}</h1>
        <h3>Your Groups:</h3>
        <ul class="list-group">
            {% for group in groups %}
                <li class="list-group-item">
                    <a href="/group/{{ group.id }}">{{ group.name }}</a>
                </li>
            {% endfor %}
        </ul>

        <form action="/create_group" method="POST" class="mt-4">
            <h4>Create a New Group</h4>
            <div class="mb-3">
                <input type="text" name="group_name" class="form-control" placeholder="Group Name" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Group</button>
        </form>

        <a href="/logout" class="btn btn-danger mt-4">Logout</a>
    </div>
</body>
</html>
